<html>
    {% extends 'HealthRecordApp/base.html' %}
    {% block content %}
    <div class="container">
        <form method="post" autocomplete="off">
            {% csrf_token %}
            <div class="field">
                <h3>username</h3>{{form.username}}
            </div>
            <div class="field">
                <h3>password</h3> {{form.password}}
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
    {% endblock %}
</html>
